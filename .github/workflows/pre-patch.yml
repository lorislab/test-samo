name: Create patch
on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Create patch branch from tag'
        required: true
        type: string
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Project version
        id: version
        uses: lorislab/samo-action@v1.0.0
        with:
          args: samo project version